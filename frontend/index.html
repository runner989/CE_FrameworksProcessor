<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CE Frameworks Processor</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<script type="module" src="./src/main.js"></script>      
    <div id="app">
        <div id="logo-title-container">
            <img alt="CE logo" id="logo" src="./src/assets/images/CFLogo.png">
            <h1>Compliance Essentials Frameworks Processor</h1>
        </div>
        <div class="appContainer">

            <div class="row">
                <strong>Evidence List/Mapping</strong>
            </div>
            <div class="row">
                <div class="button-container">
                    <button id="updateEvidenceButton">Update Evidence List from Airtable</button>
                </div>    
                <div class="button-container">
                    <button>Process Evidence Mappings</button>
                </div>
            </div>

            <div class="row">
                <strong>Frameworks</strong>
            </div>
            <div class="row">
                <div class="button-container">
                    <button>Add New Framework</button>
                </div>
                <div class="button-container">
                    <button>Update Framework(s)</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button>Export Framework(s)</button>
                </div>
                <div class="button-container">
                    <button>Remove/Delete Framework</button>
                </div>
            </div>
            <div class="row">
                <strong>Framework Build List</strong>
            </div>
            <div class="row">
                <div class="button-container">
                    <button id="getFrameworkBuildListButton">Get Frameworks Build List</button>
                </div>
                <div class="button-container">
                    <button>Update Framework IDs</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button id="getMissingFrameworksButton">Show Missing Frameworks</button>
                </div>
                <div id="recordsModal" class="modal">
                    <div class="modal-content">
                        <span id="closeModal">&times;</span>
                        <div id="recordsContainer"></div>
                    </div>
                </div>
            </div>
    </div>
    </div>

<script src="./src/frameworkBuild.js"></script>
<script src="./src/frameworksMissing.js"></script>
<script src="./src/evidenceUpdate.js"></script>
</body>
</html>
